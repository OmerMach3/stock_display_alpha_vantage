spring.application.name=finansal_deneme
financial.api.url=https://www.alphavantage.co/query

# Uygulama önce `financial.api.key` bakar; yoksa bu ortam değişkenini kullanır.
# PowerShell örneği (geçici oturum için):
# $env:FINANCIAL_API_KEY = 'buraya_senin_api_anahtarın'
financial.api.key=${FINANCIAL_API_KEY:}

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/stocks?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Network Configuration - IPv4 Zorlaması
# Java'ya "IPv6'yı unutup IPv4 kullan" diyoruz
server.address=0.0.0.0

# WebClient Timeout Ayarları (Network sorunları için)
spring.webflux.base-path=/
logging.level.reactor.netty=DEBUG
